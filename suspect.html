<!-- suspect.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Suspect Details</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">Serial Killer Case</div>
        <ul class="navbar-menu">
            <li><a href="index.html">Back to Game</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1 class="title">Suspect List</h1>
        <div id="suspects-section">
            <h2>Eliminate a Suspect</h2>
            <div class="suspects-grid">
                <div class="suspect-card" data-suspect="1">
                    <img src="suspect1.webp" alt="Suspect 1" class="suspect-image">
                    <div class="card-content">
                        <h2>Suspect 1</h2>
                        <p><strong>Age:</strong> 34</p>
                        <p><strong>Motive:</strong> Jealousy</p>
                        <button class="eliminate-button">Eliminate</button>
                    </div>
                </div>
                <div class="suspect-card" data-suspect="2">
                    <img src="suspect2.jpg" alt="Suspect 2" class="suspect-image">
                    <div class="card-content">
                        <h2>Suspect 2</h2>
                        <p><strong>Age:</strong> 27</p>
                        <p><strong>Motive:</strong> Revenge</p>
                        <button class="eliminate-button">Eliminate</button>
                    </div>
                </div>
                <div class="suspect-card" data-suspect="3">
                    <img src="suspect3.jpg" alt="Suspect 3" class="suspect-image">
                    <div class="card-content">
                        <h2>Suspect 3</h2>
                        <p><strong>Age:</strong> 45</p>
                        <p><strong>Motive:</strong> Greed</p>
                        <button class="eliminate-button">Eliminate</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="result"></div>
        <button id="reveal-suspect">Reveal Actual Suspect</button>
    </div>

    <script src="suspect.js"></script>
</body>
</html>
