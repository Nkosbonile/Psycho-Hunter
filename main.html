<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psycho Hunter</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- <div class="controls">
      <button id="up">W</button>
      <button id="left">A</button>
      <button id="down">S</button>

  <div id="hint"></div>
  <button id="clueButton">Check Clue</button>
  
  <div id="hintMessage" style="position: absolute; top: 100px; left: 50px; z-index: 20; display: none; background-color: rgba(0, 0, 0, 0.7); color: white; padding: 10px; border-radius: 5px;">
    This is a hint!
  </div>
  <div id="timer">00:00</div>
   
  <div id="gameOverPopupFail">
    <h1 id="gameOverFailTitle">Game Over</h1>
    <p id="gameOverFailMessage">Your time is up!</p>
    <button id="failRestartButton">Restart Game</button>
</div>

<!-- Popup for when the player finds the body -->
<div id="gameOverPopupSuccess">
    <h1 id="gameOverSuccessTitle">You Found the Body!</h1>
    <p id="gameOverSuccessMessage">Congrats! What would you like to do next?</p>
    <button id="nextLevelButton">Next Level</button>
    <button id="successRestartButton">Restart Game</button>
</div>

  <script type="module" src="main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>

</body>
</html>
