<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 2 - The Search for the Murder Weapon</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace; /* Typewriter font for a mysterious vibe */
            background-color: #001829; /* Dark background for the theme */
            color: #ffffff; /* White text for contrast */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden; /* Prevent scrolling */
            background-image: url('intro2.webp'); /* Optional: Add a dark background image */
            background-size: cover; /* Cover the entire background */
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Shadow for depth */
            animation: slideIn 1s forwards; /* Slide-in animation */
        }
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 40px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); /* Shadow for depth */
            opacity: 0; /* Start hidden for fade-in effect */
            animation: fadeIn 2s forwards; /* Fade in animation */
            animation-delay: 1s; /* Delay to make it appear after h1 */
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #ffffff;
            background-color: #ff6b6b; /* Bright color for the button */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s; /* Add a subtle scale effect */
            opacity: 0; /* Start hidden for fade-in effect */
            animation: fadeInButton 2s forwards; /* Fade in button */
            animation-delay: 2s; /* Delay to make it appear last */
        }
        @keyframes fadeInButton {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        button:hover {
            background-color: #ff4d4d; /* Darker shade on hover */
            transform: scale(1.05); /* Scale up on hover for effect */
        }
        #mysteryMessage {
            opacity: 0; /* Start hidden for fade-in effect */
            animation: fadeIn 2s forwards; /* Fade in animation */
            animation-delay: 1s; /* Delay to show after h1 */
        }
    </style>
</head>
<body>

    <h1>Level 2 Awaits...</h1>
    <div id="mysteryMessage">
        <p>As you delve deeper, unexpected clues begin to surface...</p>
        <p>The killer's carelessness has left traces behind, unnoticed by all.</p>
        <p>Will you uncover the hidden evidence before time runs out?</p>
    </div>
    
    <button id="startLevelButton">Uncover the Secrets</button>
    <audio id="backgroundMusic" loop>
        <source
          src="мистичная тема.mp3"
          type="audio/mpeg"
        />
        Your browser does not support the audio element.
      </audio>
    <script>
          document.getElementById("backgroundMusic").play(); 
        document.getElementById('startLevelButton').addEventListener('click', function() {
            // Redirect to the main game level (replace 'game.html' with your actual game level file)
            window.location.href = 'main2.html'; // Change this to the URL of your game level
        });
    </script>

</body>
</html>
